<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AQI India Live</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <!-- Simple reset + layout styles -->
  <style>
    :root{
      --bg:#f5f8fa; --card:#fff; --muted:#6b7280; --accent:#0b5ed7;
    }
    html,body{height:100%; margin:0; font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif; background:var(--bg); color:#111;}
    .site-header{background:#074a86; color:#fff; padding:20px 12px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.05);}
    .site-header h1{margin:0; font-size:28px; letter-spacing:0.2px;}
    .container{max-width:1100px; margin:28px auto; padding:0 16px;}
    .intro{background:var(--card); padding:18px; border-radius:8px; text-align:center; box-shadow: 0 6px 18px rgba(2,6,23,0.06);}
    .intro p{margin:0 0 10px 0; color:var(--muted);}
    /* search + controls */
    .controls{display:flex; gap:8px; justify-content:center; margin-top:12px; flex-wrap:wrap;}
    .search{
      display:flex; gap:8px; align-items:center;
      background:#fff; padding:8px; border-radius:8px; box-shadow:0 2px 8px rgba(2,6,23,0.04);
    }
    .search input{border:1px solid #e6e9ee; padding:10px 12px; border-radius:6px; min-width:260px; font-size:14px;}
    .btn{background:var(--accent); color:#fff; border:none; padding:9px 12px; border-radius:6px; cursor:pointer; font-weight:600;}
    .btn.secondary{background:#fff; color:var(--accent); border:1px solid #e6e9ee;}
    /* layout: highlight + controls */
    .layout{display:grid; grid-template-columns: 1fr; gap:18px; margin-top:22px;}
    @media(min-width:920px){ .layout{grid-template-columns: 420px 1fr; align-items:start;} }
    /* highlight card */
    .highlight{background:var(--card); padding:18px; border-radius:10px; text-align:center; box-shadow:0 6px 22px rgba(2,6,23,0.06);}
    .highlight .city{font-weight:700; margin-bottom:6px;}
    .highlight .aqi{font-size:56px; display:inline-block; padding:8px 10px; color:#111; border-radius:6px; margin:6px 0; min-width:90px;}
    .highlight .desc{color:var(--muted); margin-top:8px;}
    .highlight small{display:block; color:#9aa3ad; margin-top:8px;}
    /* chart container */
    #chart-wrap{background:#fff; padding:12px; border-radius:8px; box-shadow:0 6px 18px rgba(2,6,23,0.04); margin-bottom:10px;}
    /* list of city buttons */
    .city-list{background:var(--card); padding:12px; border-radius:8px; box-shadow:0 6px 22px rgba(2,6,23,0.04);}
    #city-buttons{display:flex; flex-wrap:wrap; gap:8px; }
    .city-btn{padding:6px 10px; border-radius:8px; background:#fff; border:1px solid #eceff3; cursor:pointer; font-weight:600;}
    .city-btn .badge{display:inline-block; margin-left:8px; padding:2px 6px; font-size:12px; border-radius:999px; color:#fff;}
    .city-btn.active{outline:3px solid rgba(11,94,215,0.12);}
    /* status + spinner */
    #status{margin-top:8px; text-align:center; color:var(--muted); min-height:36px;}
    #spinner{display:none; align-items:center; justify-content:center;}
    .spinner-dot{width:12px;height:12px;border-radius:50%;margin:3px;background:var(--accent);animation:spin-b 1s infinite;}
    .spinner-dot:nth-child(2){background:#16a34a;animation-delay:0.12s}
    .spinner-dot:nth-child(3){background:#f59e0b;animation-delay:0.24s}
    @keyframes spin-b{0%{transform:translateY(0)}50%{transform:translateY(-7px)}100%{transform:translateY(0)}}
    /* footer */
    footer{margin-top:28px;text-align:center;color:#8b95a0;padding-bottom:40px;}
  </style>
</head>
<body>
  <header class="site-header">
    <h1>üìç Live Air Quality Index ‚Äî India</h1>
  </header>

  <main class="container">
    <section class="intro">
      <p>Real-time air quality data for major Indian cities. Values can differ between sources.</p>

      <div class="controls">
        <div class="search" aria-label="Search city">
          <input id="searchBox" placeholder="Search city (type & press Enter) ‚Äî e.g., Mumbai" autocomplete="off" />
          <button id="searchBtn" class="btn">Search</button>
          <button id="refreshBtn" class="btn secondary">Refresh All</button>
        </div>
      </div>
    </section>

    <div class="layout">
      <!-- Left: Highlight + Chart -->
      <div>
        <div id="highlight-card" class="highlight" aria-live="polite">
          <div id="highlight-city" class="city">‚Äî</div>
          <div id="aqi-value" class="aqi" style="background:#6b7280">‚Äî</div>
          <div id="aqi-desc" class="desc">‚Äî</div>
          <small id="last-updated">Updated: ‚Äî</small>
        </div>

        <div id="chart-wrap">
          <canvas id="aqiChart" width="480" height="220"></canvas>
        </div>

        <div id="status" role="status">
          <span id="status-text">Loading cities...</span>
          <span id="spinner" aria-hidden="true"><span class="spinner-dot"></span><span class="spinner-dot"></span><span class="spinner-dot"></span></span>
        </div>
      </div>

      <!-- Right: City list / badges -->
      <aside class="city-list">
        <h3 style="margin:0 0 10px 0">Cities</h3>
        <div id="city-buttons" aria-label="City buttons"></div>
      </aside>
    </div>

    <footer>
      ¬© 2025 AQI India Live | <a href="#" style="color:#074a86">Privacy Policy</a> | <a href="#" style="color:#074a86">Contact</a>
    </footer>
  </main>

  <!-- load script last -->
  <script src="/script.js" defer></script>
</body>
</html>
